<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts redux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h2>Accounts App</h2>
        <button id="accountsBtn" class="btn btn-primary">Accounts</button>
        <button id="addAccountsBtn" class="btn btn-info">Add Account</button>
    </div>
    <div class="container">
        <div id="accountsView" class="row">
            <div class="col-10 offset-1">
                <h3>Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="addAccountsView" class="row">
            <div class="col-10 offset-1">
                <h3>Add Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" placeholder="id" class="form-control">
                        <input type="text" placeholder="name" class="form-control">
                        <input type="text" placeholder="phone" class="form-control">
                        <input type="text" placeholder="email" class="form-control">
                        <button id="saveBtn" class="btn btn-primary form-control">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="redux.js"></script>
    <script src="store.js"></script>
    <script src="main.js"></script>
</body>

</html>
